<!-- Page setup and title -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8">
    <title>PageTitle</title>
    <style type="text/css">
        body {
            font-family: "HelveticaNeue-Light", sans-serif;
            padding: 15px;
        }
    </style>

    <!-- Sourcing the cpm build -->
    <script src="artistoo/build/artistoo.js"></script>
    <script>
        "use strict"
        let config = {

            ndim: 2,
            field_size: [100, 100],

            conf: {
                T: 20,			
                J: [[0, 20], [20, 100]],
                LAMBDA_V: [0, 50],
                V: [0, 500]		
            },

            simsettings: {
                NRCELLS: [1],
                RUNTIME: 500,
                CANVASCOLOR: "eaecef",
                zoom: 4	
            }
        }

        let sim;
        function initialize() {
            sim = new CPM.Simulation(config)
            sim.run()
            step()
        }
        function step() {
            sim.step()
            requestAnimationFrame(step)
        }

    </script>
</head>

<body onload="initialize()">
    <h1>Your Page Title</h1>
    <p>
        Description of your page.
    </p>
</body>

</html>
